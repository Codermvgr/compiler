<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python in the Browser</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Run Python in Your Browser!</h1>
    <textarea id="python-code" placeholder="Type your Python code here...">print("Hello, Python!")</textarea>
    <button id="run-btn">Run Code</button>
    <h3>Output:</h3>
    <pre id="output"></pre>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/brython@3.9.5/standalone/brython.js"></script>
  <script src="script.js"></script>
</body>
</html>
